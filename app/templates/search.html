{% extends "base.html" %}

{% block content %}
    <h1>Search Result</h1>
    {% for post in posts %}
        {% include 'post.html' %}
    {% endfor %}
    <p>
    {% if next_url %}
    <a href="{{ prev_url }}"><< Previous Result</a>
    {% else %}
    << Previous Result
    {% endif %}
     | 
    {% if prev_url %}
    <a href="{{ next_url }}">Next Result >></a>
    {% else %}
    Next Result >>
    {% endif %}
    </p>
{% endblock %}
