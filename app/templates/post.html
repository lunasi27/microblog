<!-- 这是一个子模板的抽象，这个字幕版可以被其他模板include -->
<!-- 语法：include 'post.html' -->
<table>
    <tr valign="top">
        <td>
            <img src="{{ post.author.avatar(50) }}">
        </td>
        <td>
            <i>{{post.author.nickname}} says:</i>
            <br>
            {{post.body}}
        </td>
    </tr>
</table>
